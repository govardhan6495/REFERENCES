<!DOCTYPE html>
<html>
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .jumbotron{
            background-color: green;
            color: white;
            padding: 100px 25px;

                </div>
            </div>

        </form>
    </div>
